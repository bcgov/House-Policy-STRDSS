<div class="header">
    <h2>Update Local Government Information</h2>
    <span class="sub-header">All fields are required except where stated</span>
</div>

<div class="content" *ngIf="lg">
    <form [formGroup]="myForm">
        <div class="row">
            <div class="col">
                <div class="form-group-row">
                    <div class="form-group-row-col">
                        <label for="organizationNm">Local Government Name</label>
                    </div>
                    <div class="form-group-row-col">
                        <input placeholder="Enter Value" [ngClass]="'full-width-text-field'" type="text" pInputText
                            formControlName="organizationNm" id="organizationNm" name="organizationNm" />
                    </div>
                    <div class="validation-errors" *ngIf="!organizationNmControl.pristine">

                        <small id="requiredOrganizationName" *ngIf="organizationNmControl.errors?.['required']">
                            Local Government Name is Required
                        </small>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group-row">
                    <div class="form-group-row-col">
                        <label for="organizationCd">Local Government Code</label>
                    </div>
                    <div class="form-group-row-col">
                        <input placeholder="Enter Value" [ngClass]="'full-width-text-field'" type="text" pInputText
                            formControlName="organizationCd" id="organizationCd" name="organizationCd" />
                    </div>
                    <div class="validation-errors" *ngIf="!organizationCdControl.pristine">

                        <small id="requiredOrganizationCd" *ngIf="organizationCdControl.errors?.['required']">
                            Local Government Code is Required
                        </small>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group-row">
                    <div class="form-group-row-col">
                        <label for="localGovernmentType">Local Government Type</label>
                    </div>
                    <div class="form-group-row-col">
                        <p-dropdown [options]="lgTypes" formControlName="localGovernmentType"
                            placeholder="Please Select" id="localGovernmentType" name="localGovernmentType"
                            [required]="true" [ngClass]="'full-width-text-field'"></p-dropdown>
                    </div>
                    <div class="validation-errors" *ngIf="!localGovernmentTypeControl.pristine">

                        <small id="requiredLocalGovernmentType" *ngIf="localGovernmentTypeControl.errors?.['required']">
                            Local Government Type is Required
                        </small>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group-row">
                    <div class="form-group-row-col">
                        <label for="businessLicenceFormatTxt">Business Licence Format (Optional)</label>
                    </div>
                    <div class="form-group-row-col">
                        <input placeholder="Enter Value" [ngClass]="'full-width-text-field'" type="text" pInputText
                            formControlName="businessLicenceFormatTxt" id="businessLicenceFormatTxt"
                            name="businessLicenceFormatTxt" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="actions" *ngIf="myForm">
    <button pButton (click)="onSave()" [disabled]="!myForm.valid">Save</button>
    <button pButton class="p-button-transparent" (click)="onCancel()">Cancel</button>
</div>
