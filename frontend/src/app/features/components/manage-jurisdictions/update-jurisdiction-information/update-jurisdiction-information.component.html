<div class="header">
    <h2>Update Jurisdiction Information</h2>
    <span class="sub-header">All fields are required except where stated</span>
</div>

<div class="content" *ngIf="jurisdiction">
    <form [formGroup]="myForm">
        <div class="row">
            <div class="col">
                <div class="form-group-row">
                    <div class="form-group-row-col">
                        <label for="organizationNm">Jurisdiction Name</label>
                    </div>
                    <div class="form-group-row-col">
                        <input placeholder="Enter Value" [ngClass]="'full-width-text-field'" type="text" pInputText
                            formControlName="organizationNm" id="organizationNm" name="organizationNm" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group-row">
                    <div class="form-group-row-col">
                        <label for="shapeFileId">Shape File ID</label>
                    </div>
                    <div class="form-group-row-col">
                        <input placeholder="Enter Value" [ngClass]="'full-width-text-field'" type="text" pInputText
                            formControlName="shapeFileId" id="shapeFileId" name="shapeFileId" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group-row">
                    <div class="form-group-row-col">
                        <label for="localGovernmentType">Local Government Name</label>
                    </div>
                    <div class="form-group-row-col">
                        <p-dropdown placeholder="Please Select" appendTo="body" panelStyleClass="select-community"
                            [inputId]="'community-filter-dropdown'" [filter]="true" [filterBy]="'label'"
                            class="auto-width" [options]="groupedCommunities" [group]="true"
                            formControlName="managingOrganizationId">
                            <ng-template let-group pTemplate="group">
                                <strong>{{group.label}}</strong>
                            </ng-template>
                        </p-dropdown>
                    </div>
                    <div class="validation-errors" *ngIf="!managingOrganizationIdControl.pristine">
                        <small id="requiredmanagingOrganizationId"
                            *ngIf="managingOrganizationIdControl.errors?.['required']">
                            Local Government Name is Required
                        </small>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group-row">
                    <div class="form-group-row-col">
                        <label for="isPrincipalResidenceRequired">Principal Residence Requirement Applies?</label>
                    </div>
                    <div class="form-group-row-col radios">
                        <div class="radio-group">
                            <div class="radio-checkbox-item">
                                <p-radioButton name="isPrincipalResidenceRequired" inputId="isPrincipalResidenceRequired-true"
                                    [value]="true" formControlName="isPrincipalResidenceRequired"></p-radioButton>
                                <label for="isPrincipalResidenceRequired-true">Yes</label>
                            </div>
                            <div class="radio-checkbox-item">
                                <p-radioButton name="isPrincipalResidenceRequired" inputId="isPrincipalResidenceRequired-false"
                                    [value]="false" formControlName="isPrincipalResidenceRequired"></p-radioButton>
                                <label for="isPrincipalResidenceRequired-false">No</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group-row">
                    <div class="form-group-row-col">
                        <label for="isStrProhibited">Short-Term Rental Prohibited?</label>
                    </div>
                    <div class="form-group-row-col radios">
                        <div class="radio-group">
                            <div class="radio-checkbox-item">
                                <p-radioButton name="isStrProhibited" inputId="isStrProhibited-true" [value]="true"
                                    formControlName="isStrProhibited"></p-radioButton>
                                <label for="isStrProhibited-true">Yes</label>
                            </div>
                            <div class="radio-checkbox-item">
                                <p-radioButton name="isStrProhibited" inputId="isStrProhibited-false" [value]="false"
                                    formControlName="isStrProhibited"></p-radioButton>
                                <label for="isStrProhibited-false">No</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group-row">
                    <div class="form-group-row-col">
                        <label for="isStraaExempt">STRAA Exempt?</label>
                    </div>
                    <div class="form-group-row-col radios">
                        <div class="radio-group">
                            <div class="radio-checkbox-item">
                                <p-radioButton name="isStraaExempt" inputId="isStraaExempt-true" [value]="true"
                                    formControlName="isStraaExempt"></p-radioButton>
                                <label for="isStraaExempt-true">Yes</label>
                            </div>
                            <div class="radio-checkbox-item">
                                <p-radioButton name="isStraaExempt" inputId="isStraaExempt-false" [value]="false"
                                    formControlName="isStraaExempt"></p-radioButton>
                                <label for="isStraaExempt-false">No</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group-row">
                    <div class="form-group-row-col">
                        <label for="isBusinessLicenceRequired">Business Licence Requirement?</label>
                    </div>
                    <div class="form-group-row-col radios">
                        <div class="radio-group">
                            <div class="radio-checkbox-item">
                                <p-radioButton name="isBusinessLicenceRequired" inputId="isBusinessLicenceRequired-true"
                                    [value]="true" formControlName="isBusinessLicenceRequired"></p-radioButton>
                                <label for="isBusinessLicenceRequired-true">Yes</label>
                            </div>
                            <div class="radio-checkbox-item">
                                <p-radioButton name="isBusinessLicenceRequired" inputId="isBusinessLicenceRequired-false"
                                    [value]="false" formControlName="isBusinessLicenceRequired"></p-radioButton>
                                <label for="isBusinessLicenceRequired-false">No</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group-row">
                    <div class="form-group-row-col">
                        <label for="isActive">Is Active?</label>
                    </div>
                    <div class="form-group-row-col radios">
                        <div class="radio-group">
                            <div class="radio-checkbox-item">
                                <p-radioButton name="isActive" inputId="isActive-true" [value]="true"
                                    formControlName="isActive"></p-radioButton>
                                <label for="isActive-true">Yes</label>
                            </div>
                            <div class="radio-checkbox-item">
                                <p-radioButton name="isActive" inputId="isActive-false" [value]="false"
                                    formControlName="isActive"></p-radioButton>
                                <label for="isActive-false">No</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group-row">
                    <div class="form-group-row-col">
                        <label for="economicRegionDsc">Economic Region</label>
                    </div>
                    <div class="form-group-row-col">
                        <p-dropdown [options]="economicRegions" formControlName="economicRegionDsc"
                            placeholder="Please Select" id="economicRegionDsc" name="economicRegionDsc"
                            [required]="true" [ngClass]="'full-width-text-field'"></p-dropdown>
                    </div>
                    <div class="validation-errors" *ngIf="!economicRegionDscControl.pristine">

                        <small id="requiredLocalGovernmentType" *ngIf="economicRegionDscControl.errors?.['required']">
                            Economic Region is Required
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="actions" *ngIf="myForm">
    <button pButton (click)="onSave()" id="save-btn" [disabled]="!myForm.valid">Save</button>
    <button pButton class="p-button-transparent" (click)="onCancel()" id="cancel-btn">Cancel</button>
</div>
